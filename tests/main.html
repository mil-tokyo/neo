<script>
  $(function() {
  TestMain.Tester.setNotifier(function(msg) {
		$('#notifier').html(
			$('#notifier').html()
			+ msg
			+ '<br />'
		);
		$('#notifier').scrollTop($('#notifier').get(0).scrollHeight);
	});
	var test_names = TestMain.Tester.getTestNames();
	for (var i = 0; i < test_names.length; i++) {
		var li = $('<li>').html(test_names[i]);
		li.click(function() {
			TestMain.Tester.doTest($(this).html());
		});
		$('#tests').append(li);
	}
});
</script>
<style type="text/css">
#notifier {
	border : 1px solid #555;
	width : 800px;
	height : 500px;
	overflow-y : scroll; 
}
.float_box {
	float : left;
}
#tests li {
	cursor : pointer;
}
</style>
